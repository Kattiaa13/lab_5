<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab 5</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Meow+Scriptp" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Meow+Script&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header" id="header">
    <div class="headerContainer">
      <div class="headerTop">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" class="logoImage">
        </div>
        <div class="headerNavList">
          <a href="#" class="headerNavItem">Про нас</a>
          <a href="#menu" class="headerNavItem">Меню</a>
          <a href="#skills" class="headerNavItem">Заклади</a>
          <a href="#footer" class="headerNavItemContact">Замовити</a>
          <button class="headerBurgerButton">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="buttonImage">
          <a href="#footer"> <img src="./assets/button.png" alt="button"> </a> 
        </div> 
      </div>
      <h1 class="headerTitle">Bakery</h1>
    </div>
  </header>

  <main>
    <div class="menu" id="menu">
      <div class="menuContainer">
        <p class="menuTitle">Меню</p>
        <div class="menuBox">
          <div class="menuItems">
            <div class="menuElements">
              <img src="./assets/pizza.png" alt="pizza">
              <img src="./assets/bread.png" alt="bread">
              <img src="./assets/coffe.png" alt="coffee">
              <img src="./assets/smoothy.png" alt="smoothy">
            </div>
            <div class="menuText">
              <p class="pizza">
                Піца "Пепероні"
              </p>
              <p class="bread">
                Булочка з маком
              </p>
              <p class="coffee">
                Айс лате
              </p>
              <p class="smoothy">
                Смузі
              </p>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <div class="places" id="places">
      <div class="placesContainer">
        <p class="menuTitle">Заклади</p>
        <div class="placesInfo">
          <div class="placesInfoList">
            <img src="./assets/places.png" alt="places">
            <p class="placesText">
              м.Сміла<br />
              вул.Незалежності 43
            </p>
          </div>
        </div>
      </div>
    </div>

  <div class="footer" id="footer">
    <div class="footerContainer">
      <p class="menuTitle">Наші контакти</p>
      <div class="footerLinks">
        <p class="footerText">Контактні дані</p>
        <p class="numbers">+380671114008</p>
        <p class="footerText">Час роботи</p>
        <p class="numbers">8:00 - 21:00</p>
        <p class="footerText">Ми у соц.мережах</p> 
      </div> 
    <div class="instagram">
      <img src="./assets/instagram.png" alt="instagram">
      <p class="socialsText">Instagram</p>
    </div>  
    <div class="facebook">
      <img src="./assets/facebook.png" alt="facebook">
      <p class="socialsText">Facebook</p>
    </div>
    </div>
  </div>
</body>
</html>
